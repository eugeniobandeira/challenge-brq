<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="shortcut icon" href="../../../assets/img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="reserva.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
    <div class="page">
        <header>
            <h1>Criar reserva</h1>
            <p style="color: white;">O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
            <legend>Informações do reserva</legend>
                <div class="input-wrapper">
                    <label for="titulo-evento">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input 
                    type="text" 
                    name="titulo-evento" 
                    id="titulo-evento" 
                    minlength="8"
                    >
                </div>
                
                <div class="input-wrapper">
                    <label for="contato-wpp">Whatsapp para contato <span>(somente números)</span></label>
                    <input 
                    type="number" 
                    name="contato-wpp" 
                    id="contato-wpp"
                    maxlength="11"
                    minlength="11"
                    >
                </div>
                <div class="input-wrapper">
                    <label for="Categoria">Categoria</label>
                    <select 
                    name="categotia" 
                    id="categotia" 
                    placeholder="Tipo de Categoria">
                        <option value="teatro">Lazer</option>
                        <option value="esporte">Turismo</option>
                        <option value="lazer">Corporativo</option>
                        <option value="estudo">Outros</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Datas</legend>
                <div class="input-box">
                    <div class="input-box-item">
                        <label for="data-evento">Início</label>
                        <input type="date">
                    </div>
                    <div class="input-box-item">
                        <label for="data-inicio">Das</label>
                        <input type="time">
                    </div>
                    <div class="input-box-item">
                        <label for="data-termino">Até</label>
                        <input type="time">
                    </div>
                </div>
                <div class="input-wrapper">
                    <div>Local de retirada</div>
                    <input 
                    type="text" 
                    name="retirada" 
                    id="retirada">
                </div>
                <div class="checkbox-wrapper devolucao">
                    <input 
                    type="checkbox" 
                    name="agencia" 
                    id="agencia">
                    <label for="agencia">Agência</label>
                    
                    <input
                    type="checkbox" 
                    name="local" 
                    id="local"
                    class="sec-devolucao">
                    <label for="local" style="padding-left: 20px;">Local denominado</label>
                </div>
                <div class="input-box">
                    <div class="input-box-item">
                        <label for="data-evento">Devolução</label>
                        <input type="date">
                    </div>
                    <div class="input-box-item">
                        <label for="data-inicio">Das</label>
                        <input type="time">
                    </div>
                    <div class="input-box-item">
                        <label for="data-termino">Até</label>
                        <input type="time">
                    </div>
                </div>
                <div class="input-wrapper">
                    <div>Local de Devolução</div>
                    <input 
                    type="text" 
                    name="devolucao" 
                    id="devolucao">
                </div>
                <div class="checkbox-wrapper devolucao">
                    <input 
                    type="checkbox" 
                    name="agencia-dev" 
                    id="agencia-dev">
                    <label for="agencia-dev">Agência</label>
                    
                    <input
                    type="checkbox" 
                    name="local-dev" 
                    id="local-dev"
                    >
                    <label style="padding-left: 20px;" for="local-dev">Local denominado</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Pacote</legend>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="seguro" 
                    id="seguro">
                    <label for="seguro">Seguro de danos por colisão</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="seguro-terceiros" 
                    id="seguro-terceiros">
                    <label for="seguro-terceiros">Seguro contra terceiros</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="wifi" 
                    id="wifi">
                    <label for="check-box">Wifi</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="assento-bebe" 
                    id="assento-bebe">
                    <label for="assento-bebe">Alugar Cadeirinha para criança</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="celular" 
                    id="celular">
                    <label for="celular">Alugar Celular</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="condutor" 
                    id="condutor">
                    <label for="celular">Condutores adicionais</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="alugar-carrinho" 
                    id="alugar-carrinho">
                    <label for="alugar-carrinho">Alugar carrinho para criança</label>
                </div>
                <div class="checkbox-wrapper">
                    <input 
                    type="checkbox" 
                    name="alugar-cadeira-roda" 
                    id="alugar-cadeira-roda">
                    <label for="alugar-carrinho">Alugar carrinho para criança</label>
                </div>
                <div class="input-wrapper">
                    <label for="informacoes">Informações  extras</label>
                    <textarea 
                    name="informacoes" 
                    id="informacoes" 
                    cols="10">
                    </textarea>
                </div>
            </fieldset>
        </form>
        <footer>
            <button 
            type="submit" 
            form="my-form">
            Finalizar reserva
            </button>
        </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
